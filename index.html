<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Location Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 400px;
    }
  </style>
</head>
<body>
  <h1>Driver Location Map</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
  <script>
    const socket = io.connect('https://location-server-nhv3.onrender.com/', { transports: ['websocket'] });

    const map = L.map('map');
    const initialZoom = 13; // Set your initial zoom level here
    map.setView([0, 0], initialZoom);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const userMarker = L.marker([0, 0]).addTo(map);
    userMarker.bindPopup('Your Location');

    let currentZoom = initialZoom; // Variable to store the current zoom level

    socket.on('locationUpdate', (data) => {
      const { driverId, latitude, longitude } = data;
      updateMarker(driverId, latitude, longitude);
    });

    function updateMarker(driverId, latitude, longitude) {
      if (map.hasLayer(driverMarkers[driverId])) {
        map.removeLayer(driverMarkers[driverId]);
      }

      const marker = L.marker([latitude, longitude]).addTo(map);
      driverMarkers[driverId] = marker;

      marker.bindPopup(`Driver ${driverId}<br>Latitude: ${latitude}<br>Longitude: ${longitude}`);
    }

    const driverMarkers = {};

    async function getUserLocation() {
      try {
        navigator.geolocation.getCurrentPosition((position) => {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;

          fetch('https://location-server-nhv3.onrender.com/updateUserLocation/65e053a041503c640b6689ef', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              latitude: parseFloat(latitude),
              longitude: parseFloat(longitude),
            }),
          });

          userMarker.setLatLng([parseFloat(latitude), parseFloat(longitude)]);
          
          // Set the map view with the stored current zoom level
          map.setView([parseFloat(latitude), parseFloat(longitude)], currentZoom);
        });
      } catch (error) {
        console.error('Error getting user location:', error.message);
      }
    }

    getUserLocation();

    // Update the current zoom level when the user changes the zoom
    map.on('zoomend', () => {
      currentZoom = map.getZoom();
    });

    const updateInterval = 1000;
    setInterval(getUserLocation, updateInterval);
  </script>
</body>
</html>
